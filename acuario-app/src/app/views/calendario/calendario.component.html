<div class="container p-4">
    <full-calendar [options]="calendarOptions"></full-calendar>
</div>

<ng-template #modalCrearEvento let-modal>
    <div class="modal-header">
        <h4 class="modal-title">
            <span>Agendar</span>
        </h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
          </button>
    </div>
    <div class="modal-body">
        <div class="container">
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon9"><i class="fas fa-calendar-alt"></i></span>
                <input type="text" class="form-control" aria-label="cliente" aria-describedby="basic-addon9" value="{{formatearFecha(eventFocus.fecha)}}" disabled>
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1"><i class="fas fa-user"></i></span>
                <input type="text" class="form-control" placeholder="Nombre del cliente" aria-label="cliente" aria-describedby="basic-addon1">
            </div>
            <div class="input-group">
                <span class="input-group-text">DescripciÃ³n</span>
                <textarea class="form-control" aria-label="With textarea"></textarea>
              </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Agendar</button>
    </div>
</ng-template>

<ng-template #modalVerEvento let-modal>
    <div class="modal-header">
        <h4 class="modal-title">
            <span></span>
        </h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
          </button>
    </div>
    <div class="modal-body">
        <p> <span></span></p>
    </div>
    <div class="modal-footer">

    </div>
</ng-template>
