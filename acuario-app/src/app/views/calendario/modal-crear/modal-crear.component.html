<div class="modal-header">
    <h4 class="modal-title">
        <span>Agendar</span>
    </h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
</div>
<div class="modal-body">
    <div class="container">
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon9"><i class="fas fa-calendar-alt"></i></span>
            <input type="text" class="form-control" aria-label="cliente" aria-describedby="basic-addon9" value="{{formatearFecha(eventFocus.fecha)}}" disabled>
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1"><i class="fas fa-user"></i></span>
            <input type="text" class="form-control" placeholder="Nombre del cliente" aria-label="cliente" aria-describedby="basic-addon1">
        </div>
        <div class="input-group">
            <span class="input-group-text">Descripci√≥n</span>
            <textarea class="form-control" aria-label="With textarea"></textarea>
        </div>
        <div class="card mt-3">
            <div class="card-header">
              Actividades
            </div>
            <div class="card-body">
                <div *ngFor="let item of listaTrabajos" class="form-check">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      [id]="'checkbox-' + item.trab_id"
                      [value]="item.trab_id">
                    <label class="form-check-label" [for]="'checkbox-' + item.trab_id">
                      {{ item.trab_desc }}
                    </label>
                  </div>
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Agendar</button>
</div>
